<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное электронно-техническое руководство для Эвотор 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Инструкция по работе с Эвотор 6</h1>
    <nav id="navbar">
        <button onclick="showSection('diagnostics')">Диагностика неисправностей</button>
        <button onclick="showSection('maintenance')">Регламентные работы</button>
        <button onclick="showSection('reference')">Справочная информация</button>
    </nav>
</header>

<main>
    <!-- Раздел "Диагностика неисправностей" -->
    <section id="diagnostics" class="content-section">
        <h2>Диагностика неисправностей</h2>
        <p>Выберите проблему:</p>
        <button onclick="startDiagnosis('powerIssue')">Касса не включается</button>
        <button onclick="startDiagnosis('networkError')">Горит красное сообщение с ошибкой подключения к сети</button>
    </section>

    <!-- Раздел "Регламентные работы" -->
    <section id="maintenance" class="content-section" style="display: none;">
        <h2>Регламентные работы</h2>
        <p>Здесь будет информация о регламентных работах.</p>
    </section>

    <!-- Раздел "Справочная информация" -->
    <section id="reference" class="content-section" style="display: none;">
        <h2>Справочная информация</h2>
        <p>Здесь будет справочная информация.</p>
    </section>

    <!-- Раздел диагностики (остался без изменений) -->
    <section id="diagnosisSection" style="display: none;">
        <h2 id="diagnosisTitle"></h2>
        <div id="diagnosisContent"></div>
    </section>
</main>

<footer>
    <p>2025 МАДИ. Работу выполнил студент группы 5ЗбАСУп Рейн Д.К.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
